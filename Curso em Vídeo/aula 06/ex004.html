<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 22pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é seu nome?");
        document.write(`O nome ${nome} tem ${nome.length} letras <br>`);
        document.write(`Em letras maiúsculas: ${nome.toUpperCase()} <br>`);
        document.write(`Em letras minúsculas: ${nome.toLowerCase()} <br>`);
        var sal = Number(window.prompt("Digite o salário:"));
        sal.toFixed(2).replace('.',',');
        sal.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        document.write(`Salário ${sal} <br>`);
    </script>
</body>
</html>
